
{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden p-6">
            <div class="flex items-center space-x-6 mb-6">
                <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300">
                    {% if user.userprofile.profile_picture %}
                        <img src="{{ user.userprofile.profile_picture.url }}" alt="{{ user.username }}" class="w-full h-full object-cover">
                    {% else %}
                        <img src="{% static 'images/default_profile.png' %}" alt="Default Profile Picture" class="w-full h-full object-cover">
                    {% endif %}
                </div>
                <div>
                    <h1 class="text-3xl font-semibold text-gray-800">{{ user.username }}</h1>
                    <p class="text-lg text-gray-600">{{ user.email }}</p>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Bio</h2>
                <p class="text-gray-600">{{ user.userprofile.bio }}</p>
            </div>

            <a href="{% url 'profile_edit' %}" class="text-blue-600 hover:text-blue-800 font-semibold">
                Edit Profile
            </a>
        </div>
    </div>
{% endblock %}
