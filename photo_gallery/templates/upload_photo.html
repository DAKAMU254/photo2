<!-- upload_photo.html -->
{% extends 'base.html' %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-semibold text-center mb-4">Upload a New Photo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Upload Photo</button>
    </form>
</div>
{% endblock %}
